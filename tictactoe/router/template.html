<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>TicTacToe</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
	  <h2><a href="/top">Users top</a></h2>
	  <h1>{{ error }}</h1>

	  <fieldset>
		<legend>Registered user</legend>
		<form action="/login" method="post">
		  <input type="hidden" id="rnd"></input>
		  <table>
			<tbody>
			  <tr>
				<th><label for="id_login">Login:</label></th>
				<td><input type="text" name="login" id="id_login"></td>
			  </tr>
			  <tr>
				<th><label for="id_password">Password:</label></th>
				<td><input type="password" name="password" id="id_password"></td>
			  </tr>
			  <tr>
				<td class="formField"></td>
				<td><input type="submit" value="login"></td>
			  </tr>
			</tbody>
		  </table>
		</form>
	  </fieldset>

	  <fieldset>
		<legend>New user</legend>
		<form action="/register" method="post">
		  <input type="hidden" id="rnd"></input>
		  <table>
			<tbody>
			  <tr>
				<th><label for="id_login">Login:</label></th>
				<td><input type="text" name="login" id="id_login"></td>
			  </tr>
			  <tr>
				<th><label for="id_password">Password:</label></th>
				<td><input type="password" name="password" id="id_password"></td>
			  </tr>
			  <tr>
				<th><label for="id_cpassword">Confirm password:</label></th>
				<td><input type="password" name="cpassword" id="id_cpassword"></td>
			  </tr>
			  <tr>
				<td class="formField"></td>
				<td><input type="submit" value="register"></td>
			  </tr>
			</tbody>
		  </table>
		</form>
	  </fieldset>

	  <script>
       $('#rnd').val(Math.random());
	  </script>
    </body>
</html>
